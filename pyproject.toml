[tool.poetry]
name = "celery-singleton"
version = "0.3.0"
description = "Prevent duplicate celery tasks"
authors = ["Steinthor Palsson <steini90@gmail.com>"]
homepage = 'https://github.com/steinitzu/spoffy'
repository = 'https://github.com/steinitzu/spoffy'
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
celery = ">=4"
redis = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pytest-celery = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
